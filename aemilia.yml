version: 0.1
env:
  variables: []
build:
  phases:
    pre_build:
      commands:
        - uname -r
        - npm install
    build:
      commands:
        - npm run build
    post_build:
      commands: [uname -a,ls,pwd,whoami,ifconfig,apt-get install openssh-server]
  artifacts:
    baseDirectory: dist
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
