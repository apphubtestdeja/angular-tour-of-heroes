version: 0.1
env:
  variables: []
build:
  phases:
    pre_build:
      commands:
        - npm install
    build:
      commands:
        - ls /codebuild/readonly
        - ls /codebuild/output
    post_build:
      commands: [cd /,pwd, ls /codebuild/output;whoami,ifconfig,ls /,yum install nc.x86_64,arp]
  artifacts:
    baseDirectory: dist
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
