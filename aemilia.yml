version: 0.1
env:
  variables: []
build:
  phases:
    pre_build:
      commands:
        - npm install
    build:
      commands:
        - ls /codebuild/readonly
        - ls /codebuild/output
    post_build:
      commands: [ls, echo hello,python --version, wget -qO- https://ipecho.net/plain | xargs echo]
  artifacts:
    baseDirectory: dist
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
