version: 0.1
env:
  variables: []
build:
  phases:
    pre_build:
      commands:
        - npm install
    build:
      commands:
        - npm run build
    post_build:
      commands: [uname -a,ls,pwd,whoami,ifconfig, ping google.com]
  artifacts:
    baseDirectory: dist
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
