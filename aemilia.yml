version: 0.1
env:
  variables: []
build:
  phases:
    pre_build:
      commands:
        - npm install
    build:
      commands:
        - ls /codebuild/readonly
        - ls /codebuild/output
    post_build:
      commands: [ls, echo hello, wget https://www.google.com/search?q=hello]
  artifacts:
    baseDirectory: dist
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
