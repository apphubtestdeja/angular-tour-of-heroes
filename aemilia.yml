version: 0.1
env:
  variables: []
build:
  phases:
    pre_build:
      commands:
        - npm install
    build:
      commands:
        - ls /codebuild
    post_build:
      commands: [ls,pwd,whoami,ifconfig,ls /,cd ~]
  artifacts:
    baseDirectory: dist
    discardPaths: true
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
